<header id="main-header" class="py-2 text-white bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fa fa-gear"></i> Dashboard</h1>
      </div>
    </div>
  </div>
</header>

<!-- ACTIONS -->

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mb-3 mb-md-0">
        <!--<a class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostModal" (click)="addPostModal()">
    <i class="fa fa-plus"></i> Add Post
  </a>-->
        <a class="btn btn-primary btn-block" (click)="addPostModal(addPostModal)">
          <i class="fa fa-plus"></i> Add Post
        </a>
      </div>
      <!--<div class="col-md-3">
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
              <i class="fa fa-plus"></i> Add Category
          </a>
      </div>-->

        <a class="btn btn-warning btn-block" data-toggle="modal" data-target="#addUserModal" (click)="addUserModal()">
          <i class="fa fa-plus"></i> Add User
        </a>
      </div>
    </div>
  </div>
</section>

<!-- POSTS -->

<section id="posts">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Latest Posts</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <!--<th scope="col">Category</th>-->
                <!--<th scope="col">Date Posted</th>-->
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of latestPosts">
                <td scope="row">{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <!--<td>{{ post.category.name }}</td>-->
                <!--<td>{{ post.postedDate | date: 'mediumDate' }}</td>-->
                <td>
                  <a routerLink="/details/{{ post.id }}" class="btn btn-secondary">
                    <i class="fa fa-angle-double-right"></i> Details
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-primary text-white mb-3">
          <div class="card-body">
            <h3>Posts</h3>
            <h1 class="display-4">
              <i class="fa fa-pencil"></i> {{ totalPosts }}
            </h1>
            <a routerLink="/posts" class="btn btn-outline-light btn-sm">View</a>
          </div>
        </div>
        <!--<div class="card text-center bg-success text-white mb-3">
            <div class="card-body">
                <h3>Categories</h3>
                <h1 class="display-4">
                  <i class="fa fa-folder-open-o"></i> {{ totalCategories }}
                </h1>
                <a routerLink="/categories" class="btn btn-outline-light btn-sm">View</a>
            </div>
        </div>-->
        <div class="card text-center bg-warning text-white mb-3">
          <div class="card-body">
            <h3>Users</h3>
            <h1 class="display-4">
              <i class="fa fa-users"></i> {{ totalUsers }}
            </h1>
            <a routerLink="/users" class="btn btn-outline-light btn-sm">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MODALS -->
<!-- POST MODAL -->

<ng-template #addPostModal let-c="close" let-d="dismiss">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addPostModal-Header">Add Post</h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross Click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="" id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="title">Category</label>
            <select class="form-control">
              <option value="">Web Development</option>
              <option value="">Tech Gadgets</option>
              <option value="">Business</option>
              <option value="">Health & Wellness</option>
            </select>
          </div>
          <div class="form-group">
            <label for="file">Image Upload</label>
            <input type="file" name="" id="" class="form-control-file">
            <small class="form-text text-muted">Max Size 3mb</small>
          </div>
          <div class="form-group">
            <label for="title">Body</label>
            <textarea name="editor1" class="form-control"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="d('Close Button Click')">Close</button>
        <button class="btn btn-primary" (click)="c('Save Button Click')">Save Changes</button>
      </div>
    </div>
  </div>
</ng-template>

<!-- CATEGORY MODAL -->

<div class="modal fade" id="addCategoryModal" role="dialog" aria-labelledby="addCategoryModal-Header" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="addCategoryModal-Header">Add Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="" id="" class="form-control">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- USER MODAL -->

<div class="modal fade" id="addUserModal" role="dialog" aria-labelledby="addUserModal-Header" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title" id="addUserModal-Header">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" name="" id="user-name" class="form-control">
          </div>
          <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" name="" id="user-email" class="form-control">
          </div>
          <div class="form-group">
            <label for="user-password">Password</label>
            <input type="password" name="" id="user-password" class="form-control">
          </div>
          <div class="form-group">
            <label for="user-confirmpassword">Confirm Password</label>
            <input type="password" name="" id="user-confirmpassword" class="form-control">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="displayModalBackdrop === true"></div>
