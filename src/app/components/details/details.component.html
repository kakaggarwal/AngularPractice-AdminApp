<header id="main-header" class="py-2 text-white bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1> Post One</h1>
            </div>
        </div>
    </div>
</header>

<!-- ACTIONS -->

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a routerLink="/" class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i> Back To Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-success btn-block" (click)="savePost()">
                    <i class="fa fa-check"></i> Save Changes
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-danger btn-block">
                    <i class="fa fa-remove"></i> Delete Post
                </a>
            </div>
        </div>
    </div>
</section>

<!-- POSTS -->

<section id="posts">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="input-post-title">Title</label>
                                <input type="text" name="input-post-title" class="form-control" [(ngModel)]="post.title" />
                            </div>
                            <!--<div class="form-group">
                                <label for="input-post-category">Category</label>
                                <select name="input-post-category" id="" class="form-control" [(ngModel)]="post.category">
                                    <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
                                    <option value="">Tech Gadgets</option>
                                    <option value="">Business</option>
                                    <option value="">Health & Wellness</option>
                                </select>
                            </div>-->
                            <!--<div class="form-group">
                                <label for="file">Image Upload</label>
                                <input type="file" name="" id="" class="form-control-file">
                                <small class="form-text text-muted">Max Size 3mb</small>
                            </div>-->
                            <div class="form-group">
                                <label for="input-post-body">Body</label>
                                <textarea id="ckeditor" class="form-control" [(ngModel)]="post.body" name="input-post-body" rows="5">
                                </textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
